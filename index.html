<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegador de Processos BPMN</title>
    
    <link rel="stylesheet" href="https://unpkg.com/bpmn-js/dist/assets/diagram-js.css" />
    <link rel="stylesheet" href="https://unpkg.com/bpmn-js/dist/assets/bpmn-font/css/bpmn.css" />

    <style>
        body, html { height: 100%; margin: 0; font-family: 'Segoe UI', sans-serif; display: flex; overflow: hidden; }
        
        /* Menu Lateral */
        #sidebar {
            width: 280px;
            background: #f8f9fa;
            border-right: 1px solid #dee2e6;
            display: flex;
            flex-direction: column;
            padding: 15px;
            z-index: 10;
            box-shadow: 2px 0 5px rgba(0,0,0,0.05);
        }
        #sidebar h3 { margin-top: 0; font-size: 16px; color: #495057; }
        
        .nav-btn {
            padding: 10px;
            margin-bottom: 5px;
            background: #fff;
            border: 1px solid #ced4da;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: 0.2s;
        }
        .nav-btn:hover { background: #e9ecef; }
        .nav-btn.active { background: #0d6efd; color: white; border-color: #0d6efd; }

        /* Área do Diagrama */
        #canvas { 
            flex-grow: 1; 
            position: relative; 
            background: #fdfdfd; 
            outline: none;
        }

        /* REMOVER LOGO BPMN.IO */
        .bjs-powered-by { display: none !important; }

        /* Botão Voltar */
        #back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 8px 16px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            display: none;
            z-index: 100;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        #back-btn:hover { background: #5a6268; }

        /* Controles de Zoom Manuais */
        .zoom-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            gap: 5px;
        }
        .zoom-btn {
            width: 40px;
            height: 40px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            user-select: none;
        }
        .zoom-btn:hover { background: #f0f0f0; }
        .zoom-btn:active { background: #e0e0e0; }

        /* DESTAQUE VISUAL (Hover nos Links) */
        .highlight-node .djs-visual > :first-child {
            fill: #d1e7dd !important;      /* Fundo verde claro */
            stroke: #198754 !important;    /* Borda verde escuro */
            stroke-width: 4px !important;
            cursor: pointer !important;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <h3>Navegador de Projetos</h3>
        <div id="file-list"></div>
    </div>

    <div id="canvas">
        <button id="back-btn">⬅ Voltar ao Início</button>
        
        <div class="zoom-controls">
            <button class="zoom-btn" id="btn-zoom-in" title="Aumentar">+</button>
            <button class="zoom-btn" id="btn-reset" title="Centralizar">⟲</button>
            <button class="zoom-btn" id="btn-zoom-out" title="Diminuir">-</button>
        </div>
    </div>

    <script src="https://unpkg.com/bpmn-js/dist/bpmn-navigated-viewer.development.js"></script>

    <script>
        // --- CONFIGURAÇÃO ---
        const homeFile = "assets/bpmn/arq-aprovacao acc-00-00.bpmn";
        let currentUrl = "";

        const allFiles = [
            { name: "Fluxo Principal (00-00)", url: homeFile },
            { name: "Processo As Built (01-00)", url: "assets/bpmn/arq-aprovacao acc-01-00.bpmn" },
            { name: "Processo Anteprojeto (01-01)", url: "assets/bpmn/arq-aprovacao acc-01-01.bpmn" },
            { name: "Processo Executivo (01-02)", url: "assets/bpmn/arq-aprovacao acc-01-02.bpmn" }
        ];

        const nodeLinks = {
            "as built": "assets/bpmn/arq-aprovacao acc-01-00.bpmn",
            "anteprojeto": "assets/bpmn/arq-aprovacao acc-01-01.bpmn",
            "ante-projeto": "assets/bpmn/arq-aprovacao acc-01-01.bpmn",
            "executivo": "assets/bpmn/arq-aprovacao acc-01-02.bpmn"
        };

        // --- INICIALIZAÇÃO DO VIEWER ---
        // O NavigatedViewer habilita zoom com scroll e arrastar por padrão
        const viewer = new BpmnJS({ 
            container: '#canvas'
        });

        // --- FUNÇÕES DE CARREGAMENTO ---
        async function loadDiagram(url) {
            try {
                if(currentUrl === url) return;

                const response = await fetch(url);
                if (!response.ok) throw new Error('Falha ao carregar arquivo');
                
                const xml = await response.text();
                
                // Importa o XML
                await viewer.importXML(xml);
                currentUrl = url;

                // *** AQUI ESTÁ A MÁGICA DA CENTRALIZAÇÃO ***
                const canvas = viewer.get('canvas');
                // 'fit-viewport' ajusta o zoom. 'auto' centraliza horizontal e verticalmente.
                canvas.zoom('fit-viewport', 'auto'); 

                updateMenuActiveState(url);
                
                // Botão voltar
                const backBtn = document.getElementById('back-btn');
                backBtn.style.display = (url === homeFile) ? 'none' : 'block';
                backBtn.onclick = () => loadDiagram(homeFile);

            } catch (err) {
                console.error("Erro:", err);
                alert("Erro ao carregar: " + err.message);
            }
        }

        // --- FUNÇÕES DOS BOTÕES DE ZOOM ---
        // Usamos addEventListener para garantir que funcione
        document.getElementById('btn-zoom-in').addEventListener('click', () => {
            viewer.get('canvas').zoom('step-zoom-in');
        });

        document.getElementById('btn-zoom-out').addEventListener('click', () => {
            viewer.get('canvas').zoom('step-zoom-out');
        });

        document.getElementById('btn-reset').addEventListener('click', () => {
            viewer.get('canvas').zoom('fit-viewport', 'auto'); // Centraliza novamente
        });

        // --- EVENTOS DO DIAGRAMA (Hover e Click) ---
        viewer.on('import.done', () => {
            const eventBus = viewer.get('eventBus');
            const canvas = viewer.get('canvas');

            eventBus.on('element.hover', function(e) {
                const name = getElementName(e.element);
                if (name && nodeLinks[name]) {
                    canvas.addMarker(e.element.id, 'highlight-node');
                }
            });

            eventBus.on('element.out', function(e) {
                canvas.removeMarker(e.element.id, 'highlight-node');
            });

            eventBus.on('element.click', function(e) {
                const name = getElementName(e.element);
                if (name && nodeLinks[name]) {
                    loadDiagram(nodeLinks[name]);
                }
            });
        });

        function getElementName(element) {
            if (!element.businessObject || !element.businessObject.name) return null;
            return element.businessObject.name.toLowerCase().trim();
        }

        // --- GERAÇÃO DO MENU ---
        const fileList = document.getElementById('file-list');
        allFiles.forEach(file => {
            const btn = document.createElement('div');
            btn.className = 'nav-btn';
            btn.innerText = file.name;
            btn.dataset.url = file.url;
            btn.onclick = () => loadDiagram(file.url);
            fileList.appendChild(btn);
        });

        function updateMenuActiveState(url) {
            document.querySelectorAll('.nav-btn').forEach(btn => {
                if(btn.dataset.url === url) btn.classList.add('active');
                else btn.classList.remove('active');
            });
        }

        // Iniciar
        loadDiagram(homeFile);

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegador de Processos BPMN</title>
    
    <link rel="stylesheet" href="https://unpkg.com/bpmn-js/dist/assets/diagram-js.css" />
    <link rel="stylesheet" href="https://unpkg.com/bpmn-js/dist/assets/bpmn-font/css/bpmn.css" />
    <script src="https://unpkg.com/bpmn-js/dist/bpmn-navigated-viewer.development.js"></script>

    <style>
        body, html { height: 100%; margin: 0; font-family: 'Segoe UI', sans-serif; display: flex; overflow: hidden; }
        
        /* Menu Lateral */
        #sidebar {
            width: 280px;
            background: #f8f9fa;
            border-right: 1px solid #dee2e6;
            display: flex;
            flex-direction: column;
            padding: 15px;
            z-index: 10;
            box-shadow: 2px 0 5px rgba(0,0,0,0.05);
        }
        #sidebar h3 { margin-top: 0; font-size: 16px; color: #495057; }
        
        .nav-btn {
            padding: 10px;
            margin-bottom: 5px;
            background: #fff;
            border: 1px solid #ced4da;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: 0.2s;
        }
        .nav-btn:hover { background: #e9ecef; }
        .nav-btn.active { background: #0d6efd; color: white; border-color: #0d6efd; }

        /* Área do Diagrama */
        #canvas { flex-grow: 1; position: relative; background: #fff; outline: none; }

        /* --- REMOVER LOGO BPMN.IO --- */
        .bjs-powered-by { display: none !important; }

        /* Botão Voltar */
        #back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 8px 16px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            display: none;
            z-index: 100;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        #back-btn:hover { background: #5a6268; }

        /* Controles de Zoom Manuais */
        .zoom-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            gap: 5px;
        }
        .zoom-btn {
            width: 35px;
            height: 35px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .zoom-btn:hover { background: #f0f0f0; }

        /* --- DESTAQUE VISUAL (HOVER) --- */
        /* Essa classe é adicionada via JS quando passa o mouse */
        .highlight-node .djs-visual > :first-child {
            fill: #d1e7dd !important;      /* Fundo verde claro */
            stroke: #198754 !important;    /* Borda verde escuro */
            stroke-width: 4px !important;  /* Borda grossa */
            cursor: pointer !important;
        }
        
        /* Cursor mãozinha para indicar clique */
        .clickable-element { cursor: pointer !important; }

    </style>
</head>
<body>

    <div id="sidebar">
        <h3>Navegador de Projetos</h3>
        <div id="file-list"></div>
    </div>

    <div id="canvas">
        <button id="back-btn" onclick="resetToHome()">⬅ Voltar ao Início</button>
        
        <div class="zoom-controls">
            <button class="zoom-btn" onclick="zoomIn()" title="Aumentar Zoom">+</button>
            <button class="zoom-btn" onclick="resetZoom()" title="Ajustar à Tela">⟲</button>
            <button class="zoom-btn" onclick="zoomOut()" title="Diminuir Zoom">-</button>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURAÇÃO DOS ARQUIVOS E LINKS ---
        
        const homeFile = "assets/bpmn/arq-aprovacao acc-00-00.bpmn";

        // Lista do Menu Lateral
        const allFiles = [
            { name: "Fluxo Principal (00-00)", url: homeFile },
            { name: "Processo As Built (01-00)", url: "assets/bpmn/arq-aprovacao acc-01-00.bpmn" },
            { name: "Processo Anteprojeto (01-01)", url: "assets/bpmn/arq-aprovacao acc-01-01.bpmn" },
            { name: "Processo Executivo (01-02)", url: "assets/bpmn/arq-aprovacao acc-01-02.bpmn" }
        ];

        // Links dos Nós (Texto na caixa -> Arquivo)
        const nodeLinks = {
            "as built": "assets/bpmn/arq-aprovacao acc-01-00.bpmn",
            "anteprojeto": "assets/bpmn/arq-aprovacao acc-01-01.bpmn",
            "ante-projeto": "assets/bpmn/arq-aprovacao acc-01-01.bpmn",
            "executivo": "assets/bpmn/arq-aprovacao acc-01-02.bpmn"
        };

        // --- 2. INICIALIZAÇÃO DO VIEWER ---
        
        // Usando NavigatedViewer para permitir mouse zoom/drag
        const viewer = new BpmnJS({ 
            container: '#canvas'
        });
        
        let currentUrl = "";

        async function loadDiagram(url) {
            try {
                if(currentUrl === url) return;

                const response = await fetch(url);
                if (!response.ok) throw new Error('Falha ao carregar arquivo');
                
                const xml = await response.text();
                await viewer.importXML(xml);
                
                currentUrl = url;
                
                // Ajusta Zoom inicial para caber na tela
                viewer.get('canvas').zoom('fit-viewport');

                updateMenuActiveState(url);

                // Mostra botão de voltar se não for a home
                const backBtn = document.getElementById('back-btn');
                backBtn.style.display = (url === homeFile) ? 'none' : 'block';

            } catch (err) {
                console.error("Erro:", err);
                alert("Erro ao carregar diagrama: " + err.message);
            }
        }

        // --- 3. CONTROLES DE ZOOM ---
        
        function zoomIn() {
            viewer.get('canvas').zoom('step-zoom-in');
        }

        function zoomOut() {
            viewer.get('canvas').zoom('step-zoom-out');
        }

        function resetZoom() {
            viewer.get('canvas').zoom('fit-viewport');
        }

        function resetToHome() {
            loadDiagram(homeFile);
        }

        // --- 4. CONFIGURAÇÃO DE INTERATIVIDADE (Visual e Clique) ---

        viewer.on('import.done', () => {
            const eventBus = viewer.get('eventBus');
            const canvas = viewer.get('canvas');

            // Quando passar o mouse (Hover)
            eventBus.on('element.hover', function(e) {
                const name = getElementName(e.element);
                if (name && nodeLinks[name]) {
                    // Adiciona a classe CSS que muda a cor e borda
                    canvas.addMarker(e.element.id, 'highlight-node');
                }
            });

            // Quando o mouse sai (Out)
            eventBus.on('element.out', function(e) {
                // Remove a classe CSS
                canvas.removeMarker(e.element.id, 'highlight-node');
            });

            // Quando clicar (Click)
            eventBus.on('element.click', function(e) {
                const name = getElementName(e.element);
                if (name && nodeLinks[name]) {
                    loadDiagram(nodeLinks[name]);
                }
            });
        });

        // Limpeza de nome para evitar erros de digitação/espaços
        function getElementName(element) {
            if (!element.businessObject || !element.businessObject.name) return null;
            return element.businessObject.name.toLowerCase().trim();
        }

        // --- 5. GERAÇÃO DO MENU LATERAL ---
        
        const fileList = document.getElementById('file-list');
        allFiles.forEach(file => {
            const btn = document.createElement('div');
            btn.className = 'nav-btn';
            btn.innerText = file.name;
            btn.dataset.url = file.url;
            btn.onclick = () => loadDiagram(file.url);
            fileList.appendChild(btn);
        });

        function updateMenuActiveState(url) {
            document.querySelectorAll('.nav-btn').forEach(btn => {
                if(btn.dataset.url === url) btn.classList.add('active');
                else btn.classList.remove('active');
            });
        }

        // Início Automático
        loadDiagram(homeFile);

    </script>
</body>
</html>

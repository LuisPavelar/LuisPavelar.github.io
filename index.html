<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegador de Processos BPMN</title>
    
    <link rel="stylesheet" href="https://unpkg.com/bpmn-js/dist/assets/diagram-js.css" />
    <link rel="stylesheet" href="https://unpkg.com/bpmn-js/dist/assets/bpmn-font/css/bpmn.css" />
    <script src="https://unpkg.com/bpmn-js/dist/bpmn-viewer.development.js"></script>

    <style>
        body, html { height: 100%; margin: 0; font-family: 'Segoe UI', sans-serif; display: flex; overflow: hidden; }
        
        /* Menu Lateral */
        #sidebar {
            width: 280px;
            background: #f8f9fa;
            border-right: 1px solid #dee2e6;
            display: flex;
            flex-direction: column;
            padding: 15px;
            z-index: 10;
        }
        #sidebar h3 { margin-top: 0; font-size: 16px; color: #495057; }
        
        .nav-btn {
            padding: 10px;
            margin-bottom: 5px;
            background: #fff;
            border: 1px solid #ced4da;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: 0.2s;
        }
        .nav-btn:hover { background: #e9ecef; }
        .nav-btn.active { background: #0d6efd; color: white; border-color: #0d6efd; }

        /* Área do Diagrama */
        #canvas { flex-grow: 1; position: relative; background: #fff; }

        /* Botão Voltar (aparece quando navegamos) */
        #back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            display: none; /* Escondido por padrão */
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        #back-btn:hover { background: #5a6268; }

        /* Feedback de elemento clicável */
        .clickable-element { cursor: pointer !important; }
        
        /* Destaque visual simples ao passar o mouse em elementos com link */
        .djs-element.hover .djs-outline {
            stroke: #0d6efd !important;
            stroke-width: 2px !important;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <h3>Arquivos BPMN</h3>
        <div id="file-list"></div>
    </div>

    <div id="canvas">
        <button id="back-btn" onclick="resetToHome()">⬅ Voltar ao Início</button>
    </div>

    <script>
        // --- 1. CONFIGURAÇÃO DOS ARQUIVOS E LINKS ---
        
        // Arquivo Principal (Home)
        const homeFile = "assets/bpmn/arq-aprovacao acc-00-00.bpmn";

        // Lista completa para o menu lateral (opcional, mas bom para debug)
        const allFiles = [
            { name: "Fluxo Principal (00-00)", url: homeFile },
            { name: "Processo As Built (01-00)", url: "assets/bpmn/arq-aprovacao acc-01-00.bpmn" },
            { name: "Processo Anteprojeto (01-01)", url: "assets/bpmn/arq-aprovacao acc-01-01.bpmn" },
            { name: "Processo Executivo (01-02)", url: "assets/bpmn/arq-aprovacao acc-01-02.bpmn" }
        ];

        // LOGICA DE LINKS DOS NÓS (Drill-down)
        // Chave: Nome exato que está escrito dentro da caixinha no BPMN (case insensitive)
        // Valor: Caminho do arquivo que deve abrir
        const nodeLinks = {
            "as built": "assets/bpmn/arq-aprovacao acc-01-00.bpmn",
            "anteprojeto": "assets/bpmn/arq-aprovacao acc-01-01.bpmn",
            "ante-projeto": "assets/bpmn/arq-aprovacao acc-01-01.bpmn", // Caso tenha hífen
            "executivo": "assets/bpmn/arq-aprovacao acc-01-02.bpmn"
        };

        // --- 2. INICIALIZAÇÃO DO VIEWER ---
        
        const viewer = new BpmnJS({ container: '#canvas' });
        let currentUrl = "";

        async function loadDiagram(url) {
            try {
                if(currentUrl === url) return; // Evita recarregar o mesmo

                const response = await fetch(url);
                if (!response.ok) throw new Error('Falha ao carregar arquivo');
                
                const xml = await response.text();
                await viewer.importXML(xml);
                
                currentUrl = url;
                
                // Ajusta Zoom
                viewer.get('canvas').zoom('fit-viewport');

                // Atualiza visual do menu
                updateMenuActiveState(url);

                // Mostra/Esconde botão de voltar
                const backBtn = document.getElementById('back-btn');
                backBtn.style.display = (url === homeFile) ? 'none' : 'block';

                console.log("Diagrama carregado:", url);

            } catch (err) {
                console.error("Erro:", err);
                alert("Erro ao carregar diagrama: " + err.message);
            }
        }

        function resetToHome() {
            loadDiagram(homeFile);
        }

        // --- 3. CONFIGURAÇÃO DE INTERATIVIDADE (CLIQUES) ---

        // Escuta eventos do BPMN-JS após carregar o diagrama
        viewer.on('import.done', () => {
            const eventBus = viewer.get('eventBus');
            const overlays = viewer.get('overlays');

            // Quando passar o mouse (Hover)
            eventBus.on('element.hover', function(e) {
                const name = getElementName(e.element);
                if (name && nodeLinks[name]) {
                    e.gfx.style.cursor = 'pointer'; // Muda cursor para mãozinha
                    viewer.get('canvas').addMarker(e.element.id, 'hover'); // Adiciona classe CSS
                }
            });

            // Quando o mouse sai (Out)
            eventBus.on('element.out', function(e) {
                viewer.get('canvas').removeMarker(e.element.id, 'hover');
            });

            // Quando clicar (Click)
            eventBus.on('element.click', function(e) {
                const name = getElementName(e.element);
                if (name && nodeLinks[name]) {
                    console.log("Clicou em:", name, "-> Carregando:", nodeLinks[name]);
                    loadDiagram(nodeLinks[name]);
                }
            });
        });

        // Função auxiliar para pegar o nome limpo do elemento
        function getElementName(element) {
            if (!element.businessObject || !element.businessObject.name) return null;
            return element.businessObject.name.toLowerCase().trim();
        }

        // --- 4. GERAÇÃO DO MENU LATERAL ---
        
        const fileList = document.getElementById('file-list');
        allFiles.forEach(file => {
            const btn = document.createElement('div');
            btn.className = 'nav-btn';
            btn.innerText = file.name;
            btn.dataset.url = file.url;
            btn.onclick = () => loadDiagram(file.url);
            fileList.appendChild(btn);
        });

        function updateMenuActiveState(url) {
            document.querySelectorAll('.nav-btn').forEach(btn => {
                if(btn.dataset.url === url) btn.classList.add('active');
                else btn.classList.remove('active');
            });
        }

        // --- 5. INÍCIO AUTOMÁTICO ---
        // Carrega o arquivo principal ao abrir a página
        loadDiagram(homeFile);

    </script>
</body>
</html>
